<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Хохлышева Ольга — Визитка</title>
  <meta name="description" content="Электронная визитка — Хохлышева Ольга, генеральный директор" />

  <style>
    :root{
      --bg:#f6f7f8;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#111827;
      --soft:#eef0f2;
      --radius:16px;
      --max-w:420px;
      --gap:14px;
      --tap-size:56px; /* target height for touch */
      --accent-btn-bg: #f7f8f9;
      --accent-btn-border: #e6e9ec;
    }
    /* reset & layout */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg),#eef2f4);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text);
    }

    /* card */
    .card{
      width:100%;
      max-width:var(--max-w);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(16,24,40,0.06);
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      align-items:center;
    }

    /* avatar on top */
    .avatar{
      width:96px;
      height:96px;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      background:linear-gradient(180deg,#fff,#f3f6f8);
      border:1px solid #e6e9ec;
      flex-shrink:0;
    }

    /* INFO */
    .name{
      margin:8px 0 0 0;
      font-size:1.05rem;
      font-weight:700;
      letter-spacing:0.2px;
      text-align:center;
    }
    .role{
      margin:4px 0 0 0;
      font-size:0.86rem;
      color:var(--muted);
      text-align:center;
      font-weight:500;
    }

    /* divider */
    .sep{
      width:100%;
      height:1px;
      background:var(--soft);
      border-radius:2px;
      margin-top:12px;
    }

    /* contacts column */
    .contacts{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:6px;
    }

    .contact{
      display:flex;
      align-items:center;
      gap:12px;
      height:var(--tap-size);
      padding:10px 12px;
      border-radius:12px;
      text-decoration:none;
      color:var(--text);
      background:transparent;
      border:1px solid transparent;
      transition: background .14s ease, border-color .14s ease, transform .06s ease;
    }
    .contact:active{ transform: translateY(1px) }
    .contact:hover{
      background:#fbfcfd;
      border-color:#eef2f4;
    }

    .contact .icon{
      width:36px;
      height:36px;
      min-width:36px;
      min-height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      background:#fafbfb;
      border:1px solid #f0f2f4;
      color:var(--muted);
      flex-shrink:0;
    }

    .contact .text{
      display:flex;
      flex-direction:column;
      line-height:1;
    }
    .contact .label{
      font-size:0.90rem;
      font-weight:600;
    }
    .contact .sub{
      font-size:0.82rem;
      color:var(--muted);
      margin-top:4px;
    }

    /* site row has action on right */
    .contact.site{
      justify-content:space-between;
    }
    .visit{
      font-size:0.86rem;
      color:var(--muted);
      font-weight:600;
    }

    .note{
      margin-top:6px;
      font-size:0.78rem;
      color:var(--muted);
      text-align:center;
    }

    /* add-contact button */
    .add-row{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top:4px;
    }
    .btn-add {
      -webkit-appearance: none;
      appearance: none;
      border: 1px solid var(--accent-btn-border);
      background: var(--accent-btn-bg);
      padding:10px 16px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      display:inline-flex;
      gap:10px;
      align-items:center;
      color:var(--text);
      transition: background .12s ease, transform .06s ease;
      width:100%;
      max-width:320px;
      justify-content:center;
    }
    .btn-add:active{ transform: translateY(1px) }
    .btn-add:hover{ background:#f8f9fa }

    .btn-add svg{ width:18px; height:18px; color:var(--muted) }

    /* small screens: tighter */
    @media (max-width:420px){
      .card{padding:18px}
      .avatar{width:88px;height:88px;border-radius:18px}
      .contact{height:52px}
      .contact .icon{width:32px;height:32px;min-width:32px}
      .btn-add{padding:10px}
    }
  </style>
</head>
<body>

  </main>

  <script>
    (function(){
      // данные контакта — синхронизированы с HTML выше
      const vcardText = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        "N:Хохлышева;Ольга;;;",
        "FN:Хохлышева Ольга",
        "ORG:ООО \"ИПРУС\"",
        "TITLE:Генеральный директор",
        "TEL;TYPE=CELL:+79099570768",
        "TEL;TYPE=WORK,VOICE:+74994303639",
        "EMAIL;TYPE=INTERNET:o_khokhlysheva@sitra-group.com",
        "URL:https://sitra-group.ru",
        "URL:https://sitra-cleaning.ru",
        // если хотите, можно добавить ADR или NOTE:
        // "ADR;TYPE=WORK:;;ул. Примерная, 1;Москва;;123456;Россия",
        "END:VCARD"
      ].join("\\r\\n");

      function downloadVCard(filename, content) {
        const blob = new Blob([content], {type: 'text/vcard;charset=utf-8'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        // Safari on iOS may not honor download attribute; still, clicking is best-effort
        document.body.appendChild(a);
        a.click();
        setTimeout(()=> {
          URL.revokeObjectURL(url);
          a.remove();
        }, 1200);
      }

      async function tryShareFile(filename, content) {
        try {
          const blob = new Blob([content], {type: 'text/vcard'});
          const file = new File([blob], filename, {type: 'text/vcard'});
          if (navigator.canShare && navigator.canShare({files: [file]})) {
            await navigator.share({
              files: [file],
              title: 'Контакт — Хохлышева Ольга',
              text: 'Добавьте контакт'
            });
            return true;
          }
        } catch (e) {
          // ignore and fallback
          console.warn('Web Share failed or unsupported:', e);
        }
        return false;
      }

      document.getElementById('add-contact-btn').addEventListener('click', async function(){
        const filename = 'olga_khokhlysheva.vcf';
        const shared = await tryShareFile(filename, vcardText);
        if (!shared) {
          // fallback: download .vcf
          downloadVCard(filename, vcardText);
        }
      });
    })();
  </script>
</body>
